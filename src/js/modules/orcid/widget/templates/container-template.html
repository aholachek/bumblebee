

<div class="s-results-border-bottom">
         <div class="row">
        <div class="col-sm-12">
            {{#if orcidUserName}}
                <h2> <span class="s-light-font">ORCID Papers for </span>{{orcidUserName}}</h2>
            {{else}}
                <h2 class="s-light-font">My ORCID Papers</h2>
            {{/if}}
        </div>
     </div>
    <div class="row">
        <div class="col-sm-6">
            Sort by
               <button class="btn btn-link active">Date added to ORCID</button>
               <button class="btn btn-link">Paper publication date</button>
        </div>
        <div class="col-sm-6">
            Show
            <button class="btn btn-link active">All ORCID papers</button>
            <button class="btn btn-link">Papers added to ORCID from ADS</button>
            <button class="btn btn-link">Papers added to ORCID from other sources</button>
        </div>
    </div>


</div>

<div class="row">
    <ul class="col-sm-12 results-list  s-results-list list-unstyled s-display-block" aria-label="list of results">
    </ul>
</div>
{{#if pagination}}
<div class="row">
    <div class="col-sm-12 pagination-controls s-pagination-controls">
        <div class="col-sm-5 col-sm-offset-2">
            <ul class="pagination">
                {{#if showFirst}}
                <li><a href="search/{{../currentQuery}}" data-paginate = "1" data-bypass>&laquo;</a></li>
                {{/if}}
                {{#each pageData}}
                <li {{#if this.current}} class="active" {{/if}} >
                <a href="{{this.link}}" data-bypass  data-paginate = "{{this.p}}" >{{this.p}} </a>
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-sm-5 s-per-page-controls">
            Show <input class="per-page" type="text" placeholder="{{perPage}}"/> per page
        </div>
    </div>
</div>
{{/if}}
