
    {{#if fullTextSources}}
    <h4 class="s-right-col-widget-title"><i class="icon-text"></i> Full Text Sources</h4>
        <ul class="list-unstyled">
    {{#each fullTextSources}}
    <li>
        <a href="{{link}}" target = "_blank">
        {{title}}
            {{#if openAccess}}
                <i class="s-open-access-image" data-toggle="tooltip" data-placement="top" title="This is an open access item."></i>
            {{/if}}
            {{#if openUrl}}
                <i class="fa fa-university" data-toggle="tooltip" data-placement="top" title="This resource is available through your institution."></i>
            {{/if}}
        </a>
    </li>
    {{/each}}
        </ul>
    {{/if}}
    {{#if dataProducts}}
    <h4 class="s-right-col-widget-title"><i class="icon-data"></i> Data Products</h4>
        <ul class="list-unstyled">
        {{#each dataProducts}}
            <li>
                <a href="{{link}}" target = "_blank">{{title}}</a>
            </li>
        {{/each}}
        </ul>
    {{/if}}
