<div class="row">
  <div class="buffer">
    <div class="col-md-1">
      <label>{{order_num}}
        <input type="checkbox" value={{bibcode}} name="bibcode">
      </label>
    </div>
    <div class="col-md-4">
      <a href="#abs/{{bibcode}}">
        <p class="text-primary bib">{{bibcode}}</p>
      </a>
    </div>
    <div class="col-md-3">
      <p title="citation count">
        <small>cited by:</small>{{citation_count}}</p>
    </div>
    <div class="col-md-3">
      [options go here]
    </div>
  </div>
</div>
<div class="row ">
  <div class="col-md-11 col-md-offset-1">
    <a href="#abs/{{bibcode}}">
      <h5>{{{title}}}</h5>
    </a>
    <ul id="just-authors" class="list-inline">
      {{#each author}}
      <li class="article-author">{{this}};</li>
      {{/each}}
    </ul>
    <button class="view-more btn btn-link btn-xs">more info...</button>
    <div class="more-info hide">
      {{#if highlights}}
      <ul>
        {{#each highlights}}
        <li>{{{this}}}</li>
        {{/each}}
      </ul>
      {{else}}
      <p>No snippets available</p>
      {{/if}}
    </div>
  </div>

</div>
