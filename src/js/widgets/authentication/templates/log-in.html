<div class="panel panel-default">
    <legend class="panel-heading">Log in to ADS
        <button class="show-register btn btn-default pull-right"> sign up for an account </button>
        <div class="s-form-note"> Note: your ADS Classic credentials will not work here -- you'll have to make a new account to access the new system. </div>

    </legend>
    <form class="panel-body">
        <div class="form-group has-feedback">
            <label for="username" class="control-label"> Email address </label>
            <span class="help-block no-show s-help-block"></span>
            <input type="email" class="form-control" name="username" id="username" placeholder="Enter email">
            <span class="icon-success form-control-feedback hidden" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="password" class="control-label"> Password </label>
            <span class="help-block no-show s-help-block"></span>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <span class="icon-success form-control-feedback hidden" aria-hidden="true"></span>

        </div>
        <div class="form-group has-feedback">
            <span class="help-block no-show s-help-block s-help-block-submit"></span>
            <button type="submit" class="btn submit-login">Submit</button>
        </div>

        <div class="form-group">
            <button class="btn btn-link show-reset-password-1">Forgot your password?</button>
            <span class="help-block no-show s-help-block"></span>
        </div>

    </form>
</div>
