<div class="row" role="search">
    <h2 class="sr-only">Search Bar to Enter New Query</h2>

    <div class="col-sm-12 s-quick-add" aria-label="quick add fields">
             <div id="expanded-search-form" class="unselectable">
                 <div id="field-options">
                     <button class="btn btn-link btn-sm" data-field="author">Author</button>

                     <button class="btn btn-link btn-sm"  data-field="first-author">First Author</button>

                     <button class="btn btn-link btn-sm"  data-field="title">Title</button>

                     <button class="btn btn-link btn-sm"  data-field="year">Year</button>

                     <button class="btn btn-link btn-sm"  data-field="bibstem">Publication</button>

                     <button class="btn btn-link btn-sm"  data-field="full">Fulltext</button>

                     <button class="btn btn-link btn-sm"  data-field="operator-trending">Trending(...)</button>

                     <button class="btn btn-link btn-sm"  data-field="operator-useful">Useful(...)</button>

                     <button class="btn btn-link btn-sm"  data-field="operator-instructive">Instructive(...)</button>
                 </div>
             </div>
         </div>
     </div>
     <div class="row">
         <div class="col-sm-12 search-bar-input-row s-search-bar-input-row">
             <form name="main-query">
                 <div class="form-group has-feedback">
                 <div class="input-group">
                     <div class="input-group-btn">
                         <div type="div" class="btn btn-default dropdown-toggle show-form hidden-xs" data-toggle="dropdown">Search Form
                             <div class="caret"></div>
                         </div>
                         <div class="dropdown-menu s-search-form-container" id="search-form-container"></div>
                     </div>
                     <input type="text" class="form-control q" name="q" autofocus value={{currentQueryVal}}>
                     <i class="icon-clear s-clear-control"></i>
                  <span class="input-group-btn">
                       <button type="submit" class= "btn btn-primary search-submit s-search-submit" aria-label="submit"><i class="fa fa-search"></i></button>
                  </span>

                 </div>
                 <!-- /input-group -->
                 </div> <!-- /form-group-->
             </form>


             </div>
       </div>
