 <div id="info-changeable" class="s-info-changeable">
{{#if numFound}}
<b>{{numFound}}</b> results ... {{/if}}
     <button class="btn btn-link btn-xs" id="show-more-query-data"><i class="glyphicon glyphicon-plus"></i></button>

     <div class="hide" id="additional-query-data">
         for <b>Query:</b> <em>{{currentQuery}}</em>
         {{#if facets}}
         <br/><b>Filter:</b> <em>{{facets}}</em>
         {{/if}}

         {{#if sort}}
         <p><b>Sort :</b>{{sort}} </p>
         {{/if}}

         {{#if citations}}
         <p><b>Total citations:</b> {{citations.sum}} (<span title="Something for nerds among us: mu={{citations.mean}}, stdev={{citations.stddev}}, missingCount={{citations.missing}}, max={{citations.max}}, min={{citations.min}}">*</span>)</p>
         {{/if}}
     </div>

 </div>
