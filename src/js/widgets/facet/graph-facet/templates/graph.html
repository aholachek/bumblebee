<div class="pull-right s-view-metrics-button-container"></div>
{{#if statsCount}}
    total number of {{title}} : <b>{{statsCount}}</b>
    <hr/>
{{/if}}
<div class="graph-legend"></div>
 <div class="s-svg-container">
     <svg class="chart s-chart" viewBox="0 0 110 100" preserveAspectRatio="xMinYMin meet">
     </svg>
 </div>

<div style="position: relative;top: 30px;">
    <div class="slider s-slider"></div>
    <div class="graph-controls row">
        <div class="slider-data col-sm-8">
        </div>
        <div class="col-sm-4">
            <button class="apply btn btn-sm btn-info">Apply</button>
        </div>
</div>


</div>
