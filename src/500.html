<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <script src="./libs/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                'google-analytics': '//www.google-analytics.com/analytics',
                'analytics': 'js/components/analytics'
            },
            map: {
                'analytics': {
                    'analytics_config': 'discovery.vars'
                }
            }
        });
        require(['analytics'], function(analytics) {
            analytics('send', 'pageview');
            analytics('send', 'event', 'error', 'automatic_redirect', '500.html');
        });
    </script>

</head>
<body>

<div style="text-align: center;margin-top:10%">
    <h3>500 Error</h3>
    <img src="styles/img/rolling.gif" alt=""/>
    <h3>We've made an error. Please try again later.</h3></div>
</body>
</html>
